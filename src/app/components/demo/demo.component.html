<div class="row" *ngIf="isPeliculas">
  <div class="col-sm-6">
    <div class="row">
      <div
        class="col-md-12 div-pic-1"
        [style]="{
          'background-image':
            'url(https://image.tmdb.org/t/p/w500' +
            peliculas[0].poster_path +
            ')'
        }"
      ></div>
    </div>
    <div class="row">
      <div
        class="col-md-6 div-pic-2"
        [style]="{
          'background-image':
            'url(https://image.tmdb.org/t/p/w500' +
            peliculas[1].poster_path +
            ')'
        }"
      ></div>

      <div
        class="col-md-6 div-pic-2"
        [style]="{
          'background-image':
            'url(https://image.tmdb.org/t/p/w500' +
            peliculas[3].poster_path +
            ')'
        }"
      ></div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="row">
      <div
        class="col-md-6 div-pic-2"
        [style]="{
          'background-image':
            'url(https://image.tmdb.org/t/p/w500' +
            peliculas[4].poster_path +
            ')'
        }"
      ></div>

      <div
        class="col-md-6 div-pic-2"
        [style]="{
          'background-image':
            'url(https://image.tmdb.org/t/p/w500' +
            peliculas[5].poster_path +
            ')'
        }"
      ></div>
    </div>
    <div class="row">
      <div
        class="col-md-12 div-pic-1"
        [style]="{
          'background-image':
            'url(https://image.tmdb.org/t/p/w500' +
            peliculas[6].poster_path +
            ')'
        }"
      ></div>
    </div>
  </div>
</div>
